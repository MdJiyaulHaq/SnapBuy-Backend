# Render Blueprint - Infrastructure as Code
# Deploy: Render Dashboard → New → Blueprint → Connect repo
# https://render.com/docs/blueprint-spec

services:
  # Django Web Service (Main API)
  - type: web
    name: snapbuy-api
    runtime: docker
    plan: free
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: snapbuy-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: snapbuy-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: snapbuy-redis
          type: redis
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-frontend.onrender.com"
    healthCheckPath: /api/v1/health/
    autoDeploy: true

  # Celery Worker (Background Tasks)
  - type: worker
    name: snapbuy-celery
    runtime: docker
    dockerCommand: celery -A config worker -l info
    plan: free
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        fromService:
          name: snapbuy-api
          type: web
          envVarKey: SECRET_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: snapbuy-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: snapbuy-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: snapbuy-redis
          type: redis
          property: connectionString
    autoDeploy: true

  # Celery Beat (Task Scheduler)
  - type: worker
    name: snapbuy-celery-beat
    runtime: docker
    dockerCommand: celery -A config beat -l info
    plan: free
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        fromService:
          name: snapbuy-api
          type: web
          envVarKey: SECRET_KEY
      - key: DATABASE_URL
        fromDatabase:
          name: snapbuy-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: snapbuy-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: snapbuy-redis
          type: redis
          property: connectionString
    autoDeploy: true

  # Redis (Cache & Message Broker)
  - type: redis
    name: snapbuy-redis
    plan: free
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

databases:
  # PostgreSQL Database
  - name: snapbuy-db
    plan: free
    databaseName: snapbuy
    user: snapbuy
