
services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: snapbuy_db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-snapbuy_dev}
      POSTGRES_USER: ${POSTGRES_USER:-snapbuy_dev}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-snapbuy_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-snapbuy_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: snapbuy_redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Application
  web:
    build: .
    container_name: snapbuy_web
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-snapbuy_dev}:${POSTGRES_PASSWORD:-snapbuy_dev}@db:5432/${POSTGRES_DB:-snapbuy_dev}
      REDIS_URL: redis://redis:${REDIS_PORT:-6379}/0
      CELERY_BROKER_URL: redis://redis:${REDIS_PORT:-6379}/0
      DEBUG: ${DEBUG:-True}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
    ports:
      - "${WEB_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    # Development: install dev tools and run dev server
    # For production, override with gunicorn command
    command: >
      sh -c "pip install -r requirements-dev.txt &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker
  celery:
    build: .
    container_name: snapbuy_celery
    command: >
      sh -c "pip install -r requirements-dev.txt &&
             celery -A config worker -l info"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-snapbuy_dev}:${POSTGRES_PASSWORD:-snapbuy_dev}@db:5432/${POSTGRES_DB:-snapbuy_dev}
      REDIS_URL: redis://redis:${REDIS_PORT:-6379}/0
      CELERY_BROKER_URL: redis://redis:${REDIS_PORT:-6379}/0
      DEBUG: ${DEBUG:-True}
    depends_on:
      - db
      - redis
      - web
    volumes:
      - .:/app

  # Celery Beat (Scheduler)
  celery-beat:
    build: .
    container_name: snapbuy_celery_beat
    command: >
      sh -c "pip install -r requirements-dev.txt &&
             celery -A config beat -l info"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-snapbuy_dev}:${POSTGRES_PASSWORD:-snapbuy_dev}@db:5432/${POSTGRES_DB:-snapbuy_dev}
      REDIS_URL: redis://redis:${REDIS_PORT:-6379}/0
      CELERY_BROKER_URL: redis://redis:${REDIS_PORT:-6379}/0
      DEBUG: ${DEBUG:-True}
    depends_on:
      - db
      - redis
      - web
    volumes:
      - .:/app

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:

networks:
  default:
    name: snapbuy_network
