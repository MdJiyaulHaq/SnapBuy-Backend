# Production Docker Compose - Standalone
# Use with: docker-compose up -d

services:
  # PostgreSQL Database - Production
  db:
    image: postgres:15-alpine
    container_name: snapbuy_db_prod
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-snapbuy_prod}
      POSTGRES_USER: ${POSTGRES_USER:-snapbuy_prod}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-snapbuy_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache & Message Broker - Production
  redis:
    image: redis:7-alpine
    container_name: snapbuy_redis_prod
    volumes:
      - redis_data_prod:/data
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Application - Production
  web:
    build: .
    container_name: snapbuy_web_prod
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-snapbuy_prod}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-snapbuy_prod}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      DEBUG: "False"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --access-logfile - --error-logfile -"
    volumes:
      - static_volume_prod:/app/staticfiles
      - media_volume_prod:/app/media
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Celery Worker - Production
  celery:
    build: .
    container_name: snapbuy_celery_prod
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-snapbuy_prod}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-snapbuy_prod}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      DEBUG: "False"
    command: celery -A config worker -l info
    restart: always
    depends_on:
      - db
      - redis
      - web

  # Celery Beat (Scheduler) - Production
  celery-beat:
    build: .
    container_name: snapbuy_celery_beat_prod
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-snapbuy_prod}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-snapbuy_prod}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      DEBUG: "False"
    command: celery -A config beat -l info
    restart: always
    depends_on:
      - db
      - redis
      - web

  # Nginx Reverse Proxy - Production
  nginx:
    image: nginx:alpine
    container_name: snapbuy_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume_prod:/app/staticfiles:ro
      - media_volume_prod:/app/media:ro
    restart: always
    depends_on:
      - web

volumes:
  postgres_data_prod:
  redis_data_prod:
  static_volume_prod:
  media_volume_prod:

networks:
  default:
    name: snapbuy_network_prod
